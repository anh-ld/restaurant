<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Restaurant Ordering System">
    <meta name="author" content="Le Duy Anh">
    <meta property="og:title" content="Hanoi Pizza Restaurant">
    <meta property="og:description" content="Simple Restaurant Ordering System">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preload" href="/assets/horizonrounded.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/horizonrounded.woff" as="font" crossorigin="anonymous"/>
</head>
<body>
<main>
    <div id="root">
        <div style="display: flex;justify-content: center;height: calc(100vh - 16px);align-items: center;">
            <svg width="60" height="60" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg" stroke="#666">
                <g fill="none" fill-rule="evenodd">
                    <g transform="translate(3 3)" stroke-width="5">
                        <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                        <path d="M36 18c0-9.94-8.06-18-18-18">
                            <animateTransform
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 18 18"
                                    to="360 18 18"
                                    dur="1s"
                                    repeatCount="indefinite"/>
                        </path>
                    </g>
                </g>
            </svg>
        </div>
    </div>
</main>
</body>
</html>
